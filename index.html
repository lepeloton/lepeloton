<!DOCTYPE html>
<html>
<head>
    <title>Le Peloton Cafe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
    <ul id="position">
        <li class="location active"></li>
        <li class="location"></li>
        <li class="location"></li>
        <li class="location"></li>
        <li class="location"></li>
        <li class="location"></li>
        <li class="location"></li>
    </ul>
    <header id="landing" class="frames active">
        <video id="hero-video" class="transition-very-slow" src="public/art.mp4" type="video/mp4" autoplay playsinline loop muted></video>
        <div id="logo-frame" >
            <img class="hero-logo" src="public/logo.png">
        </div>
    </header>
    <section id="fuzzy" class="frames">
        <div id="pop-block" class="">
            <div id="pop-block-1" class="pop-blocks transition-slow">
                <img src="public/fuzzy-1.png">
                <span>ONE</span>
            </div>
            <div id="pop-block-2" class="pop-blocks transition-slow">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <span>TWO</span>
            </div>
            <div id="pop-block-3" class="pop-blocks transition-slow">
                <i class="fa fa-bicycle" aria-hidden="true"></i>
                <span>THREE</span>
            </div>
        </div>
    </section>
    <section id="food" class="frames">
        <span>fuckin WAFFLES!!</span>
        <video id="secondary-video" src="public/food.mp4" type="video/mp4" autoplay playsinline loop muted></video>
    </section>
    <section id="map" class="frames">
        <a href="https://goo.gl/maps/FDqqwgUciT82"><img id="map-link" class="transition" src="public/map-link.jpg"></a>
    </section>
    <section id="gallery" class="frames">
        <img class="gallery-image transition-slow" src="public/gallery-3.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-4.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-1.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-2.jpg">
        <img class="gallery-image gallery-hero transition-slow" src="public/gallery-1.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-2.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-3.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-4.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-1.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-2.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-3.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-4.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-4.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-3.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-4.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-4.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-1.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-2.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-3.jpg">
        <img class="gallery-image transition-slow" src="public/gallery-4.jpg">
    </section>
    <section id="bikes" class="frames">
        <span>They see me rollin...</span>
        <video id="secondary-video" src="public/bikes.mp4" type="video/mp4" autoplay playsinline loop muted></video>
    </section>
    <footer class="frames">
        I'm a footer
    </footer>

    <script src="main.js"></script>
      
</body>
</html>
